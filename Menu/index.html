<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <img src="./images/Hands Pinch.png" alt="arm holding hot chicken" class="first-photo">
        <div class="title">
            <h2> Viva Menu </h2>
            <div class="underline"></div>
        </div>
    <!-- !-- filter buttons --> 
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="dinner">dinner</button>
        </div>

    <!-- menu items -->
    <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
            <img src="menu-item.jpeg" class = "photo" alt="menu item">
            <div class="item-info">
                <header>
                    <h4>Jollof Rice</h4>
                    <h4 class="price"> $30 </h4>
                </header>
                <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, molestias. 
                Sunt cumque tenetur omnis iure saepe non molestias doloremque minus.  
                </p>
            </div>
        </article>
        <!-- end of single item -->

        
        

    </div>

    </section>

    
    <script src="app.js"></script>
</body>
</html>
